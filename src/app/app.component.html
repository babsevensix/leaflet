<app-top-bar></app-top-bar>

<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <app-left-bar></app-left-bar>
    </nav>
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Leaflet map</h1>
      </div>
      <!-- <div class="my-4 w-100" class="map" appLeafletMap
          [latlngs]="latLngs"
          (mappaClicked)="onMappaClicked($event)"
          (markerClicked)="onMarkerClicked($event)"
           ></div> -->
      <div class="my-4 w-100" class="map" appLeafletMap></div>

      <div class="form-group">
        <label for="txtIndirizzo">Inserire indirizzo</label>
        <input type="text" id="txtIndirizzo" class="form-control" placeholder="Indirizzo" aria-describedby="helpId"
          appGeocodeautocomplete (geocodeResults)="onGeocodeResults($event)">

      </div>

      <ul class="nav">
        <li class="nav-item " *ngFor="let feature of geoCodes?.features;">
          <div class="d-flex flex-row align-items-center justify-content-between">
            <p>
              {{feature.properties.label}}
            </p>
            <button (click)="onFromMap(feature)" class="btn btn-primary">From</button>
            <button (click)="onToMap(feature)" class="btn btn-primary">To</button>
          </div>
        </li>

      </ul>
      <button (click)="onCalculateDirections()" class="btn btn-primary">Search percorso</button>
    </main>
  </div>

</div>
